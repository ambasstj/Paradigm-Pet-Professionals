<body>
<div class="header4">
        
    <div class="inline">

    <div class="nav"><h3><a href="Dogs.html">Dogs</a></h3></div>

    <div class="logo">
    <img src="images/PPLogo.png" alt="Paradigm Pet Professionals Logo">
    </div>
</div>

<div>
    <main>

        <div>
                <h1>Meet Virtually with a Pet Expert (PexPert) Today!</h1>
        </div>
        
                <form class="myForm" action="/submit_form" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="phone">Phone Number:</label>
                    <input type="phone" id="phone" name="phone" required>
                    <br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="timezone">Time Zone:</label>
                    <select id="timezone" name="timezone">
                      <option value="CST">CST</option>
                      <option value="EST">EST</option>
                      <option value="PST">PST</option>
                      <option value="MST">MST</option>
                    </select>
                <br>
                <br>
                    <!-- Radio buttons -->
                    <label>Pet Type:</label>
                    <br>

                    <label for="Dog">Dog</label>
                    <input type="radio" id="Dog" name="type" value="Dog">

                    <label for="Cat">Cat</label>
                    <input type="radio" id="Cat" name="type" value="Cat">
                    
                    <label for="Bird">Bird</label>
                    <input type="radio" id="Bird" name="type" value="Bird">
                    
                    <br>

                    <label for="petname">Pet Name:</label>
                    <input type="petname" id="petname" name="petname" required>
                    <br>
                    <label for="petage">Pet Age:</label>
                    <input type="petage" id="petage" name="petage" required>
            
                    <br>    
                   
                    <button class="formbutton" type="submit">Schedule a Consultation!</button>
                  </form>
           
    </main>
</div>
